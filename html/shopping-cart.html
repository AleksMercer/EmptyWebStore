<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Author" content="github.com/AleksMercer">
  <link rel="shortcut icon" href="./../favicon.ico">
  <link rel="stylesheet" href="./../style/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap">
  <title>Layout Web-store</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <a href="./../index.html" class="logo">Logo</a>
      <nav class="header-menu">
        <button class="header-menu__burger-btn"><img src="./../media/icon/menu.svg" alt="" class="icon-big-style"><p>Menu</p></button>
        <a href="">menu_el_first</a>
        <a href="">menu_el_second</a>
        <a href="">menu_el_third</a>
      </nav>
      <nav class="header-icon">
        <a href="#"><img src="./../media/icon/person.svg" alt="" class="icon-big-style"></a>
        <a href="./../html/shopping-cart.html"><img src="./../media/icon/shopping_cart.svg" alt="" class="icon-big-style"></a>
        <a href="#"><img src="./../media/icon/search.svg" alt="" class="icon-big-style"></a>
      </nav>
    </header>
    <main class="main-shopping-cart">
      <h1>Shopping-cart_</h1>
        <section class="forms">
          <form action="http" method="post" enctype="multipart/form-data" class="forms__fields">
            <fieldset>
              <legend>Shopping-cart-forms</legend>
              <div>
                <p>Full name:</p>
                <input type="text" placeholder="Фамилия Имя Отчество" name="user" required>
                <p>Pass:</p>
                <input type="password" placeholder="Пароль" name="userpass" required>
                <p>Phone:</p>
                <input  type="tel" placeholder="Номер телефона" name="userphone" required>
                <p>Email:</p>
                <input type="email" placeholder="Email/Gmail" name="usermail">
              </div>
              <div>
                <p>Gender:</p>
                <label><p>Human:<input type="radio" name="usergender" value="male" required></p></label>
                <label><p>Alocoholic:<input type="radio" name="usergender" value="female"></p></label>
              </div>
              <div>
                <p>А<input type="checkbox" name="car" value="yes"></p>
                <p>К<input type="checkbox" name="apartment" value="yes"></p>
                <p>Д<input type="checkbox" name="house" value="yes"></p>
              </div>
              <div>
                <p><textarea name="textarea"></textarea></p>
              </div>
              <div>
                <input type="file" name="userdocpic">
              </div>
              <div>
                <input type="submit" value="Отправить">
              </div>
              <div>
                <input type="reset" value="Сброс">
              </div>
            </fieldset>
          </form>
          <div class="forms__info"></div>
         </section>
    </main>
    <footer>
      <div class="info-block">
        <div class="info-block__tel">
          <img src="./../media/icon/call.svg" alt="" class="icon-small-style">
          <a href="tel:+1(234) 567-89-10">+ 1 (234) 567-89-10</a>
        </div>
        <div class="info-block__mail">
          <img src="./../media/icon/mail.svg" alt="" class="icon-small-style">
          <a href="mailto:web-store@some.com">web-store@some.com</a>
        </div>
        <div class="info-block__timetable">
            <img src="./../media/icon/calendar.svg" alt="" class="icon-small-style">
            Mon<span>day</span> - Thu<span>rsday</span>
            <img src="./../media/icon/time.svg" alt="" class="icon-small-style">
            9:00<span>AM</span> - 9:00<span>PM</span>
        </div>
        <div class="info-block__timetable">
            <img src="./../media/icon/calendar.svg" alt="" class="icon-small-style">
            Fri<span>day</span> - Sun<span>day</span>
            <img src="./../media/icon/time.svg" alt="" class="icon-small-style">
            9:00<span>AM</span> - 6:00<span>PM</span>
        </div>
      </div>
      <div class="designed">—<span> Site designed and created by</span> <a href="https://github.com/AleksMercer">Mercer </a>© 2022 —</div>
    </footer>
  </div>
<!--Skripts-->
<script src="./../js/script.js"></script>
</body>
</html>
